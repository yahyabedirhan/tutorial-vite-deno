name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deploy to Deno Deploy via API
        env:
          DEPLOY_ACCESS_TOKEN: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
          DEPLOY_ORG_ID: ${{ secrets.DEPLOY_ORG_ID }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME || 'vite-deno-app' }}
        run: |
          deno run --allow-env --allow-net --allow-read deploy_to_subhosting.ts

